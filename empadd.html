<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link rel="stylesheet" href="form.css">
</head>
<style>
    /* form.css */

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.form-container {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: #f4f4f4;
    border: 1px solid #ddd;
}

h2 {
    text-align: center;
    color: #333;
}

form {
    display: grid;
    gap: 10px;
}

label {
    display: block;
    margin-bottom: 5px;
    color: #555;
}

input, textarea {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
}

button {
    background-color: #3498db;
    color: #fff;
    padding: 10px;
    border: none;
    cursor: pointer;
}

</style>
<!-- Script for checking the correct time slot -->
<script>
    function validateTime() {
        var startTime = document.getElementById("startTime").value;
        var endTime = document.getElementById("endTime").value;

        if (startTime && endTime) {
            var startHour = parseInt(startTime.split(":")[0]);
            var endHour = parseInt(endTime.split(":")[0]);

            if (startHour >= 9 || endHour < 6) {
                alert("Please select a valid time range. Start time should be in AM, and end time should be in PM.");
                return false;
            }
        }

        return true;
    }
</script>

<body>
    <div class="form-container">
        <h2>Add Employee</h2>
        <form action="process_employee.php" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
             
            <label for="city">City:</label>
            <input type="city" id="city" name="city">

            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo" accept="image/*">

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>

            <label for="availableDay">Available Day:</label>
            <select  id="availableDay" name="availableDay[]" multiple required >
                <option  value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>

            <label for="availableTimeSlot">Available Time Slot:</label>
            <label for="startTime">Start Time:</label>
            <input type="time" id="startTime" name="startTime" required>

            <label for="endTime">End Time:</label>
            <input type="time" id="endTime" name="endTime" required>


            <button type="submit">Add Employee</button>
        </form>
    </div>
</body>
</html>
